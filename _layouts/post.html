<!DOCTYPE html>
<html lang="en">
    <head>
        {% include head.html %}
        {% seo %}

        <style>
            .post-wrapper a {
                {% if page.link_color %}
                    color: {{ page.link_color }};
                {% else %}
                    color: {{ page.card_color }};
                {% endif %}
            }
        </style>
    </head>
    <body>
        {% include header.html %}
        <main>
            <hgroup class="post-intro" style="background-image: url('{{ page.image_path }}');">
                <div class="overlay" style="background: {{ page.card_color }}; opacity: 0.8;">
                </div>
                <div class="overlay">
                    <div class="intro-wrapper">
                        <header class="title">
                            {{ page.title }}
                        </header>
                        <header class="tagline">
                            {{ page.tagline }}
                        </header>
                    </div>
                </div>
            </hgroup>
            <article class="post-wrapper">
                {{ content }}
            </article>
            <footer class="post-footer">
                {% if page.ending %}
                    <div class="post-ending" style="background-image: url('{{ page.image_path }}');">
                        <div class="overlay" style="background: {{ page.card_color }}; opacity: 0.80;">
                        </div>
                        <div class="overlay">
                            <div class="post-ending-content">
                                <div class="post-ending-tagline">
                                    {{ page.ending.tagline }}
                                </div>
                                <a href="{{ page.ending.link }}" class="post-ending-button">
                                    {{ page.ending.link_text }} <i class="fa fa-long-arrow-right post-ending-arrow" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                {% endif %}
                {% include post_preview.html %}
            </footer>
        </main>
        {% include footer.html %}
    </body>
</html>
