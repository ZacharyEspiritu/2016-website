<!DOCTYPE html>
<html lang="en">
    <head>
        {% include head.html %}
        {% seo %}

        <style>
            .post-wrapper a {
                {% if page.link_color %}
                    color: {{ page.link_color }};
                {% else %}
                    color: {{ page.card_color }};
                {% endif %}
            }
        </style>
    </head>
    <body>
        {% include header.html %}
        <main>
            <hgroup class="post-intro" style="background-image: url('{{ page.image_path }}');">
                <div class="overlay" style="background: {{ page.card_color }}; opacity: 0.75;">
                </div>
                <div class="overlay">
                    <div class="intro-wrapper">
                        <header class="title">
                            {{ page.title }}
                        </header>
                        <header class="tagline">
                            {{ page.tagline }}
                        </header>
                    </div>
                </div>
            </hgroup>
            <div class="post-wrapper">
                {{ content }}
            </div>
            <!-- <footer class="post-footer">
                {% if post.ending %}
                    <div class="post-ending">
                        {{ post.ending }}
                    </div>
                {% endif %}
                <nav>
                    <div class="previous-post" style="background-image: url('{{ previous_post.image_path }}');">
                    </div>
                    <div class="next-post" style="background-image: url('{{ next_post.image_path }}');">
                    </div>
                </nav>
            </footer> -->
        </main>
        {% include footer.html %}
    </body>
</html>
